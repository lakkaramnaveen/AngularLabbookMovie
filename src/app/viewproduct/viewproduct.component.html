<div>

    <table class="table table-hover">
      <tbody>
        <tr>
          <th>S.No</th>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
  
       <tr *ngFor="let prod of arr;let i=index">
         <td>{{i}}</td>
         <td>{{prod.productId}}</td>
         <td>{{prod.productName}}</td>
         <td>{{prod.price}}</td>
         <td><button (click)="delete(prod.productId)"  class="btn btn-primary">Delete</button></td>
       </tr>
      </tbody>
  
    </table>
    <div>
      <h2>Product Name = {{prod.productName}}</h2>
    </div>
  </div>
